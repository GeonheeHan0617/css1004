<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
   

    .list {
        width: 50%;
        margin: 0 auto;
        border: 1px solid #777777;
    }

    .content {position:relative; /*부모포지션*/}
    
    p{border: 1px solid #777; height: 100px;}


    .inner1 {background-color: aquamarine;}
    .inner2 {background-color: crimson;
    position: absolute;
    left:20px; /* left,right 하나, top, bottom 하나 위치조정이 반드시 해줘야 합니다.*/
    top:40px; 
    width:50px; 
    height:50px; }
    .inner3 {background-color: olivedrab;}


    </style>

</head>
<body>
    <div class="list">
        <div class="content">
            <p  class="inner1">포지션</p>
            <p  class="inner2">포지션</p>
            <p  class="inner3">포지션</p>
     
        </div>
    
    </div>     


</body>
</html>
