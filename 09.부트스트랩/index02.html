<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <!-- 부트스트랩에서 꼭 필요한것  -->
<link rel="stylesheet" href="css/bootstrap.css" >
<link rel="stylesheet" href="css/bootstrap-theme.css">
<script src="js/bootstrap.js"> </script>  

<style>
    my.grid{
        background-color: aqua;
        margin: 0 auto;
        float: none;
        
        /* 가운데 정렬시에 col 속성이 전부 float듣고 있기 때문에 가운데 정렬이 안됩니다. */
        /* 그렇기 때문에, class 속성을 새롭 게 추가하고 float 없애줘야 합니다. */
        /* 내 자신이 원하는 디자인이나 고객이 원하는 디자인을 발주 받을 경우 개발자 도구로 확인하면서 수정해주면 된다. */
    }

    .my-control{
        width: 50%;
        border-radius: 0px;
    }

    .center{
text-align: center;

    }

</style>


</head>
<body>
    <!-- 부트스트랩 가운데 정렬 -->

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-9 col-lg-6 my-grid" style="background-color: aqua;">
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" id="usr">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
              </div>

              <div>
                  <button type="button" class="btn btn-primary">확인</button>
                  <button type="button" class="btn btn-info">취소</button>
              </div>

        </div>
    </div>
</div>




</body>
</html>
